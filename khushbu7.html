<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration form</title>
<style type="text/css">
.abc
{
color: green;
text-decoration: underline;
}
</style>
</head>
<body>

<div align="center">
<h1>Registration form</h1>
<form method="post" action="">
    <input type="text" placeholder="Enter your name" size="25" id="nm">
    <br><br>
    <input type="number" placeholder="enter age" size="25" id="age">
    <br><br>
    <input type="email" placeholder="enter email ID" size="25" id="email">
    <br><br>
    <input type="button" value="REGISTER" onclick="userDetails()">
</form>
<div id="data" class =" abc"></div>
<script type="text/javascript">
function userDetails()
{
var userName = document.getElementById('nm').value;
var userAge = document.getElementById('age').value;
var userEmail = document.getElementById("email").value;
document.getElementById('data').innerHTML = "<hl>Name: "+userName+ "<br>Age: "+userAge+ "<br>email: "+userEmail+ "</h1>";
}
</script>
</div>  
</body>
</html>
